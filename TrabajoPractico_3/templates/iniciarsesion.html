<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Cambia el color de fondo si lo deseas */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var errorMessage = $('.error-message');

            // Ocultar el mensaje de error cuando se empieza a escribir de nuevo
            $('#username, #password').on('input', function() {
                if ($(this).val().trim() === '') {
                    errorMessage.hide();
                }
            });

            $('form').on('submit', function(event) {
                errorMessage.hide(); // Oculta cualquier mensaje de error anterior

                // Realiza una solicitud AJAX al backend para verificar las credenciales
                $.ajax({
                    url: '/verificar_credenciales',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: $('#username').val(),
                        password: $('#password').val()
                    }),
                    success: function(response) {
                        if (response.valid) {
                            // Redirige al usuario al dashboard si las credenciales son válidas
                            window.location.href = "/dashboard";
                        } else {
                            // Muestra un mensaje de error si las credenciales son inválidas
                            errorMessage.text('Nombre de usuario o contraseña incorrectos');
                            errorMessage.show();
                        }
                    },
                    error: function(xhr, textStatus, error) {
                        // Muestra un mensaje de error genérico si hay un error en la solicitud
                        errorMessage.text('Error de conexión');
                        errorMessage.show();
                    }
                });

                // Evita que el formulario se envíe normalmente
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Iniciar Sesión</button>
            <p class="error-message"></p>
        </form>
        <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Registrarse</a></p>
    </div>
</body>
</html>
