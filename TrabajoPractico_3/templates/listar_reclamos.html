<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Reclamos</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #e6e6e6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto; /* Agregamos scroll vertical cuando sea necesario */
            max-height: 80vh; /* Limitamos la altura para que sea al 80% de la altura de la ventana */
        }
        .reclamo {
            background-color: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .back-to-top:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Todos los Reclamos</h2>
        <ul>
            {% for reclamo in reclamos %}
                <li class="reclamo">
                    <p>Contenido: {{ reclamo.contenido }}</p>
                    <p>Estado: {{ reclamo.estado }}</p>
                    <p>Adherentes: {{ reclamo.adherentes }}</p>
                    <p>Fecha: {{ reclamo.timestamp }}</p>
                    <p>Departamento: {{ reclamo.departamento }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
    <a href="inicio" class="back-to-top">Volver atr√°s</a>
</body>
</html>
