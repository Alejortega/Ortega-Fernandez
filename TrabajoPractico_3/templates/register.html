<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Reclamos FIUNER</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .register-section {
            text-align: center;
            padding: 20px;
            background-color: #e9f7fe;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-section h2 {
            margin-bottom: 20px;
        }
        .register-section label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .register-section input, .register-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-section button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-section button:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-top: 10px;
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registro - Sistema de Reclamos FIUNER</h1>
        </div>
        <div class="register-section">
            <h2>Registrarse</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required minlength="6">
                
                <label for="repeated_password">Repetir Contraseña:</label>
                <input type="password" id="repeated_password" name="repeated_password" placeholder="Repetir Contraseña" required>
                
                <label for="claustro">Claustro:</label>
                <select id="claustro" name="claustro" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Estudiante">Estudiante</option>
                    <option value="PAyS">PAyS</option>
                    <option value="Docente">Docente</option>
                </select>
                
                
                <button type="submit">Registrarse</button>
            </form>
            <a href="{{ url_for('login') }}">
                <button class="back-button">Volver al Inicio</button>
            </a>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="error-message">
                        {% for category, message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
