<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y Respuestas</title>
    <style>
        /* Estilos CSS para el formulario */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('../static/trivia.png'); /* Cambia 'ruta/de/tu/imagen.jpg' por la ruta de tu imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente para hacer el contenido legible */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
        }

        .options button {
            margin-bottom: 5px;
            margin-right: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: #0056b3;
        }

        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-btn:hover {
            background-color: #218838;
        }

        /* Estilos para el mensaje de respuesta */
        .message {
            margin-top: 20px;
            font-weight: bold;
        }

        .correct {
            color: rgb(7, 236, 7);
        }

        .incorrect {
            color: rgb(114, 4, 4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, {{ Usuario }}!</h1>
        <h2>Trivia</h2>
        <form action="/check-respuesta" method="POST">
            <div class="question">
                <h3>{{ frases[0] }}</h3>
            </div>
            <div class="options">
                {% for opcion in opciones %}
                    <button type="submit" name="respuesta" value="{{ opcion }}">{{ opcion }}</button>
                {% endfor %}
            </div>
            <input type="hidden" name="respuesta_correcta" value="{{ frases[1] }}">
            
        </form>

        {% if message %}
        <div class="message">
            {% if session['respondido_correctamente'] %}
                <span class="correcta">{{ message }}</span>
            {% else %}
                <span class="incorrecta">{{ message }}</span>
                <p>{{ respuesta_correcta }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
