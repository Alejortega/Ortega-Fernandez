<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preguntas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita el desplazamiento de la página */
            position: relative; /* Establece posición relativa para los elementos absolutamente posicionados */
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 2000px; /* Ancho de la imagen de fondo */
            height: 1000px; /* Altura de la imagen de fondo */
            opacity: 1.0; /* Cambia la opacidad de la imagen de fondo */
            z-index: -1; /* Coloca la imagen de fondo detrás de los elementos */
        }

        .form-container {
            position: relative;
            top: 20px;
            left: 30px;
            z-index: 1; /* Coloca los elementos encima de la imagen de fondo */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        .form-container input[type="number"],
        .form-container input[type="text"],
        .form-container button {
            margin-bottom: 10px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container p {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <img src="../static/pelicula.jpg" alt="Imagen de fondo" class="background-img">
    
    <div class="form-container">
        <form id="question.html" action="/process-form" method="POST">
            <h1><label for="num_questions">Número de Preguntas:</label>
            <input type="number" class="form-control mb-3" id="num_questions" name="num_questions" required>
            </h1>
            <h1><label for="user">Nombre de Usuario:</label>
            <input type="text" class="form-control mb-3" id="user" name="user" required>
            </h1>
            <button type="submit" id="generate-btn">
                Iniciar Trivia
            </button>
    
        </form>


        <div class="button-container">
            <a href="/listar_peliculas"><button>Listar Películas</button></a>
            <a href="/resultados"><button>Ver Resultados Históricos</button></a>
        </div>
    
            
            
            
        </form>
    </div>
    <script>
        document.getElementById('question-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let background = document.querySelector('.background-img');
            if (background) {
                background.style.display = 'none';
            } else {
                background.style.display = 'block';
            }
        });
    </script>
    </form>


    

</body>
</html>
